<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать расширяемый калькулятор</title>
</head>
<body>
    <script>
        // Создайте функцию конструктор Calculator, которая создаёт «расширяемые» объекты калькулятора.
        // Задание состоит из двух частей.
        // Во-первых, реализуйте метод calculate(str), который принимает строку типа "1 + 2" в формате «ЧИСЛО оператор ЧИСЛО» (разделено пробелами) и возвращает результат. Метод должен понимать плюс + и минус -.
        // Пример использования:

        // let calc = new Calculator;

        // alert( calc.calculate("3 + 7") ); // 10
        // Затем добавьте метод addMethod(name, func), который добавляет в калькулятор новые операции. Он принимает оператор name и функцию с двумя аргументами func(a,b), которая описывает его.

        // Например, давайте добавим умножение *, деление / и возведение в степень **:

        // let powerCalc = new Calculator;
        // powerCalc.addMethod("*", (a, b) => a * b);
        // powerCalc.addMethod("/", (a, b) => a / b);
        // powerCalc.addMethod("**", (a, b) => a ** b);

        // let result = powerCalc.calculate("2 ** 3");
        // alert( result ); // 8
        // Для этой задачи не нужны скобки или сложные выражения.
        // Числа и оператор разделены ровно одним пробелом.
        // Не лишним будет добавить обработку ошибок.

        function Calculator() {
            this.methods = {
            "-": (a, b) => a - b,
            "+": (a, b) => a + b
            };

            this.calculate = function(str) {
                let split = str.split(' '),
                a = +split[0],
                op = split[1],
                b = +split[2]

                if (!this.methods[op] || isNaN(a) || isNaN(b)) {
                    return NaN;
                }
                return this.methods[op](a, b);
            }
            this.addMethod = function(name, func) {
                this.methods[name] = func;
            };
        }

        let calc = new Calculator;

        alert( calc.calculate("23 + 14") ); // 37 
        alert( calc.calculate("23 - 14") ); // 9 

        let powerCalc = new Calculator;
        powerCalc.addMethod("*", (a, b) => a * b);
        powerCalc.addMethod("/", (a, b) => a / b);
        powerCalc.addMethod("**", (a, b) => a ** b);

        let result2 = powerCalc.calculate("4 * 5");
        alert( result2 ); // 20
        let result3 = powerCalc.calculate("36 / 6");
        alert( result3 ); // 20
        let result4 = powerCalc.calculate("7 * 2");
        alert( result4 ); // 20
    </script>
</body>
</html>
