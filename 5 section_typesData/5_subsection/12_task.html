<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить уникальные элементы массива</title>
</head>
<body>
    <script>
        // Пусть arr – массив строк.
        // Напишите функцию unique(arr), которая возвращает массив, содержащий только уникальные элементы arr.
        // Например:

        function unique(arr) {
            let uniqueMas = [];
            for (let str of arr) {
                if(!uniqueMas.includes(str)) {
                    uniqueMas.push(str);
                }
            }
            return uniqueMas;    
        }

        let strings = ["кришна", "гали", "кришна", "харе", "харе",
        "харе", "харе", "кришна", "кришна", ":-O"
        ];

        alert( unique(strings) ); // кришна, гали, харе, :-O
    </script>
</body>
</html>
