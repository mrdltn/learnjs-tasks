<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразуйте объект в JSON, а затем обратно в обычный объект</title>
</head>
<body>
    <script>
        // Преобразуйте user в JSON, затем прочитайте этот JSON в другую переменную.

        let user = {
            name: "Василий Иванович",
            age: 35
        };
        let json = JSON.stringify(user); // форматируем в JSON
        let fromJson = JSON.parse(json); // преобразуем из JSON в объект
    </script>
</body>
</html>
