<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вызов в контексте массива</title>
</head>
<body>
    <script>
        // Каков результат? Почему?

        let arr = ["a", "b"];

        arr.push(function() {
            alert( this );
        });

        arr[2](); // индекс 2 вызывает функцию как метод объета, а this получает объект arr и выводит массив
        // в итоге получаем массив [ a, b, function() { alert( this ); } ]
    </script>
</body>
</html>
