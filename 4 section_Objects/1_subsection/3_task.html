<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объекты-константы?</title>
</head>
<body>
    <script>
        // Можно ли изменить объект, объявленный с помощью const? Как вы думаете?

        const user = {
            name: "John"
            }; // переменные нельзя изменять, а содержимое переменной - можно

        // это будет работать?

        user.name = "Pete"; // да, будет работать
    </script>
</body>
</html>
