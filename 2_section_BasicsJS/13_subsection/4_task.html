<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выведите чётные числа</title>
</head>
<body>
    <script>
        // При помощи цикла for выведите чётные числа от 2 до 10.

        for (let i = 2; i <=10; i++) {
            if (i % 2 == 0) {
            alert(i);
            }
        }
    </script>
</body>
</html>
