    <title>Последнее значение цикла</title>
</head>
<body>
    <script>
        // Какое последнее значение выведет этот код? Почему?

        let i = 3;

        while (i) {
        alert( i-- ); // 3 2 1 ; после вывода 1(единицы) цикл прервется, потому что i = 0 и следующая итерация вернет false
        }
    </script>
</body>
