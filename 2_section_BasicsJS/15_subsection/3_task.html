<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функция min(a, b)</title>
</head>
<body>
    <script>
        // Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.
        // Пример вызовов:

        // min(2, 5) == 2
        // min(3, -1) == -1
        // min(1, 1) == 1

        function min(a, b) {
            if(a < b) {
                return a;
            } else {
                return b;
            }
        }
    </script>
</body>
</html>
