<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix addition</title>
</head>
<body>
    <script>
        let a = +prompt("Первое число?", 1); // + преобразует из строкового значение в числовое
        let b = +prompt("Второе число?", 2); // + преобразует из строкового значение в числовое

        alert((a + b)); // 3
    </script>
</body>
</html>
