<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfix and prefix forms</title>
</head>
<body>
    <script>
        'use strict';

        //Чему будут равны переменные a, b, c и d в примере ниже?;
        let a = 1, b = 1;

            let c = ++a; // a = 2, префиксная форма ++a возвращает новое значение, а значит  c = 2
            let d = b++; // b = 2, постфиксная форма b++ возращает старое значение, а значит d = 1
        //Итого: a=2, b=2, c=2, d=1;
    </script>
</body>
</html>
