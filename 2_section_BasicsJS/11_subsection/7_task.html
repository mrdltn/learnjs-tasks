<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос об "if"</title>
</head>
<body>
    <script>
        // Какие из перечисленных ниже alert выполнятся?
        // Какие конкретно значения будут результатами выражений в условиях if(...)?

        if (-1 || 0) alert( 'first' );          // alert выполнится, значение в if =>  -1
        if (-1 && 0) alert( 'second' );         // alert не выполнится, значение в if =>  0
        if (null || -1 && 1) alert( 'third' );  // alert выполнится, значение в if =>  1
    </script>
</body>
</html>
